{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<h2 align="center">Sign Up</h2>
<p align="center">Enter your email and password below, then click the submit button</p>
<div class="container-fluid d-flex justify-content-center align-items-center">
  <form class="w-50">
    <!-- Email Input with Person Icon -->
    <div class="row mb-3 justify-content-center">
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
    </div>

    <!-- Password Input with Asterisk Icon -->
    <div class="row mb-3 justify-content-center">
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-asterisk"></i></span>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
    </div>

    <!-- Submit button -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-signup">Submit</button>
    </div>
  </form>
</div>


{% endblock %}
